<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<h1>Logowanie</h1>
<a th:href="@{/}"><img th:src="@{/images/taco-cloud.png}"/></a>

<div th:if="${param.error}">
    <span class="validationError">Nie udało się zalogować. Sprawdź swój login i hasło</span>
</div>

<p>Jesteś nowy? Kliknij <a th:href="@{/register}">tutaj</a> aby się zarejestrować.</p>

<div class="container">
    <form class="table" method="POST" th:action="@{/login}" id="loginForm">
        <p>
            <label for="username">Nazwa użytkownika: </label>
            <input type="text" name="username" id="username"/>
        </p>
        <p>
            <label for="password">Hasło: </label>
            <input type="password" name="password" id="password"/><br/>
        </p>
        <p>
            <input type="submit" value="Login"/>
        </p>
    </form>
</div>
</body>
</html>
